<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Discoverer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="../images/logo.jpg" alt="Logo" class="logo">
        <div class="heading">Welcome to Dish Discoverer</div>
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" placeholder="Search recipes...">
            <button id="search-button" class="search-button">üîç</button>
        </div>
    </header>

    <div class="recipes" id="recipes-container">
        <!-- Recipe cards will be dynamically added here -->
    </div>

    <div class="modal" id="recipe-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">Close</button>
            <h2 id="recipe-title"></h2>
            <ul id="recipe-ingredients"></ul>
            <p id="recipe-instructions"></p>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
